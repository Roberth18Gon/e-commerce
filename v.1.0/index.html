<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-commerce</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Libreria de iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Image and text -->
    <nav class="navbar navbar-light fixed-top" style="background-color: #fff;">
        <a class="navbar-brand" href="#">
        <img src="https://i.pinimg.com/originals/31/61/e1/3161e1ebbecb7efcb9bbb2b011ff489d.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Books e-commerce
        </a>
        <div>
            <i class="fa fa-shopping-cart"></i>
            <span id="items-cart">0</span><span> ITEM(S)</span>
        </div>
    </nav>

    <main id="app" class="container my-5 py-5">
        <!-- Fila -->
        <div class="row">
            <!-- Info libro con bucle para mostrar todos los libros en el array books -->
            <div class="col-2" v-for="book in books">
                <div class="card mb-3" style="width: 100%;">
                    <img class="card-img-top" :src="book.image" height="300px" @click="openModal">
                    <div class="card-body">
                        <a href="#" class="btn btn-primary" @click="addBook">ADD TO CART</a>
                    </div>
                </div>
            </div>
            <!-- Fin de info libro -->
        </div>
        <!-- Fin de la fila -->

        <!-- Ventana modal -->
        <div id="modal" @click="closeModal">
            <img src="" alt="" id="img-modal" height="450px">
        </div>
        <!-- Fin ventana modal -->
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>

</body>
</html>
